{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4">Корзина</h1>
    <div class="row">
        <div class="col-md-8">
        <ul class="list-group mb-3">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                    <img src="{{ item.item_main_image.image.url }}" class="img-fluid mr-3" style="max-width: 50px;">
                    <div>
                        <h5 class="mb-0">{{ item.name }}</h5>
                        <p class="mb-0">Количество: 1</p>
                    </div>
                    </div>
                    <span class="font-weight-bold">9999 руб</span>
                </li>
            {% endfor %}
        </ul>
        </div>
        <div class="col-md-4">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Итоговая сумма заказа</h5>
            <p class="card-text font-weight-bold">19998 руб{{ total_price }}</p>
            <a href="#" class="btn btn-primary">Оформить заказ</a>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
